<html>
    <body>
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>
                    Student Exam Performance Prediction</legend>
                </h1>

                <div class = "mb-3">
                    <label class="form-label">Gender</label>
                    <select class = "form-control" name = "gender" placeholder = "Enter your gender" required>
                        <option class="placeholder" selected disabled value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class = "form-label">Race/Ethnicity</label>
                    <select class="form-control" name = "race/ethnicity" placeholder = "Enter your race or ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select your ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class = "form-label">Parental Level of Education</label>
                    <select class="form-control" name = "parental_level_of_education" 
                    placeholder="Enter parents education level" required>
                    <option class="placeholder" selected disabled value="">Select Parents Education Level</option>
                    <option value = "associate's degree">associate's degree</option>
                    <option value = "bachelor's degree">bachelor's degree</option>
                    <option value = "master's degree">master's degree</option>
                    <option value = "some college">some college</option>
                    <option value="some high school">some high school</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class = "form-label">Lunch Type</label>
                    <select class="form-control" name = "lunch"
                    placeholder = "Enter lunch type" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>

                </select>

                </div>

                <div class = "mb-3">
                    <label class = "form-label">Test Preparation Course</label>
                    <select class="form-control" name = "test_preparation_course"
                    placeholder = "Attended any test preparation course" required>
                    <option class="placeholder" selected disabled value="">Attended Any Test Preparation Course</option>
                    <option value="none">none</option>
                    <option value = "completed">completed</option>
                </select>
                </div>

                <div class="mb-3">
                    <label class = "form-label">Reading Score</label>
                    <input class="form-control" type = "number" name = "reading_score"
                    placeholder="Enter score in Reading" min = "0" max = "100" required />
                </div>

                <div class="mb-3">
                    <label class = "form-label">Writing Score</label>
                    <input class="form-control" type = "number" name = "writing_score"
                    placeholder="Enter score in Writing" min = "0" max = "100" required />
                </div>



                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
                </div>

            </form>
            <h2>
                Your Predicted Score in Maths is: {{results}}
            </h2>
        </div>

    </body>

</html>
